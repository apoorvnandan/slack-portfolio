<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack </title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css">
    <style>
        body {
            background-image: radial-gradient(circle, rgb(74, 21, 75) 20%, rgba(0, 0, 0, 0) 80%), conic-gradient(from 45deg, rgb(57, 6, 58) 0%, rgb(74, 21, 75) 25%, rgb(57, 6, 58) 50%, rgb(74, 21, 75) 75%, rgb(57, 6, 58) 100%);
        }

        .channel-sidebar-bg {
            background: rgba(249, 237, 255, 0.11);
        }

        .channel-btn:hover {
            background: rgba(249, 237, 255, 0.08);
        }

        .channel-btn-selected {
            background: rgb(249, 237, 255);
        }

        .channel-btn-default-color {
            color: rgba(249, 237, 255, 0.8);
        }

        .channel-btn-selected-color {
            color: rgb(57, 6, 58);
        }

        .message-input-box{
            border: 1px solid rgba(29, 28, 29, 0.13);
        }

        .message-toolbar-bg {
            background: rgb(248, 248, 248);
        }
    </style>
</head>

<body class="w-full h-screen flex antialiased">
    <div class="w-[70px] grow-0 shrink-0 h-full flex flex-col items-center">
        <!-- sidebar with the square workspace buttons -->
        <div class="mt-[48px] rounded h-[36px] w-[36px] text-white flex items-center justify-center cursor-pointer" style="background-color: rgba(249, 237, 255, 0.25);">
            <svg data-2hw="true" data-qa="home-filled" aria-hidden="true" viewBox="0 0 20 20" class="h-[20px] w-[20px]" style="--s: 20px;"><path fill="currentColor" fill-rule="evenodd" d="m3 7.649-.33.223a.75.75 0 0 1-.84-1.244l7.191-4.852a1.75 1.75 0 0 1 1.958 0l7.19 4.852a.75.75 0 1 1-.838 1.244L17 7.649v7.011c0 2.071-1.679 3.84-3.75 3.84h-6.5C4.679 18.5 3 16.731 3 14.66zM11 11a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1z" clip-rule="evenodd"></path></svg>
        </div>
        <div class="text-white text-[11px] mt-1 cursor-pointer">Home</div>
        <div class="grow flex flex-col justify-end">
            <div class="mt-[48px] mb-[24px] rounded h-[36px] w-[36px] text-white flex items-center justify-center cursor-pointer" style="background-color: rgba(249, 237, 255, 0.25);">
                <img class="h-full w-full rounded-md object-cover" src="./mugen.jpg"/>
            </div>
        </div>
    </div>
    <div class="grow flex flex-col">
        <div class="h-[40px] grow-0 shrink-0 w-full flex">
            <!-- top bar with the search -->
            <div class="w-[325px] shrink-0 grow-0 flex justify-end">
                <div>
                    <svg data-2hw="true" data-qa="arrow-left" aria-hidden="true" viewBox="0 0 20 20" class="" style="--s: 20px;"><path fill="currentColor" fill-rule="evenodd" d="M9.768 5.293a.75.75 0 0 0-1.036-1.086l-5.5 5.25a.75.75 0 0 0 0 1.085l5.5 5.25a.75.75 0 1 0 1.036-1.085L5.622 10.75H16.25a.75.75 0 0 0 0-1.5H5.622z" clip-rule="evenodd"></path></svg>
                </div>
            </div>
            <div class="grow flex items-center">
                <div class="rounded channel-sidebar-bg h-[28px] w-[500px] text-white flex items-center px-[8px]">
                    <div>
                        <svg data-2hw="true" data-qa="search" aria-hidden="true" viewBox="0 0 20 20" class="h-[15px] w-[15px]"><path fill="currentColor" fill-rule="evenodd" d="M9 3a6 6 0 1 0 0 12A6 6 0 0 0 9 3M1.5 9a7.5 7.5 0 1 1 13.307 4.746l3.473 3.474a.75.75 0 1 1-1.06 1.06l-3.473-3.473A7.5 7.5 0 0 1 1.5 9" clip-rule="evenodd"></path></svg>
                    </div>
                    <div class="text-[13px] ml-[8px]">Search</div>
                </div>
            </div>
        </div>
        <div class="grow w-full channel-sidebar-bg rounded-md flex">
            <div class="w-[325px] shrink-0 grow-0 flex flex-col">
                <div class="w-full h-[49px] shrink-0 grow-0 flex items-center pl-[20px] pr-[8px] text-white font-black text-lg">portfolio</div>
                <div id="channel-sidebar" class="mt-[22px]">
                    <div class="px-[8px]">
                        <div class="px-[16px] rounded-md flex items-center h-[28px] color text-[15px] cursor-pointer">
                            <div class="channel-btn-default-color pl-[12px] pr-[8px]">
                                <svg data-2hw="true" data-qa="sidebar-channel-icon-prefix" aria-hidden="true" data-sidebar-channel-icon="channel" viewBox="0 0 20 20" class="h-[15px] w-[15px]" style="--s: 16px;"><path fill="transparent" fill-rule="evenodd" d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2zM11.221 14l.948-5.5H8.942L7.994 14z" clip-rule="evenodd"></path></svg>
                            </div><span class="channel-btn-default-color channel-btn px-2 rounded">Channels</span>
                        </div>
                    </div>
                    <div class="px-[8px]">
                        <div class="channel-btn px-[16px] rounded-md flex items-center h-[28px] color text-[15px] cursor-pointer">
                            <div class="pl-[12px] pr-[8px]">
                                <svg data-2hw="true" data-qa="sidebar-channel-icon-prefix" aria-hidden="true" data-sidebar-channel-icon="channel" viewBox="0 0 20 20" class="h-[15px] w-[15px]" style="--s: 16px;"><path fill="currentColor" fill-rule="evenodd" d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2zM11.221 14l.948-5.5H8.942L7.994 14z" clip-rule="evenodd"></path></svg>
                            </div><span class="px-2">about-me</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grow bg-white p-[20px] flex flex-col">
                <div id="section-content" class="w-full grow flex flex-col">
                    <!-- section content here -->
                </div>
                <div class="w-full h-[136px] shrink-0 grow-0 py-[20px]">
                    <div class="rounded-md message-input-box flex flex-col">
                        <div class="rounded-t-md toolbar message-toolbar-bg h-[38px] flex items-center" style="color: rgba(29, 28, 29, 0.5);">
                            <div class="px-[13px]">
                                <svg data-2hw="true" data-qa="bold" aria-hidden="true" viewBox="0 0 20 20" class="h-[15px] w-[15px]"><path fill="currentColor" fill-rule="evenodd" d="M4 2.75A.75.75 0 0 1 4.75 2h6.343a3.91 3.91 0 0 1 3.88 3.449A2 2 0 0 1 15 5.84l.001.067a3.9 3.9 0 0 1-1.551 3.118A4.627 4.627 0 0 1 11.875 18H4.75a.75.75 0 0 1-.75-.75V9.5a.8.8 0 0 1 .032-.218A.8.8 0 0 1 4 9.065zm2.5 5.565h3.593a2.157 2.157 0 1 0 0-4.315H6.5zm4.25 1.935H6.5v5.5h4.25a2.75 2.75 0 1 0 0-5.5" clip-rule="evenodd"></path></svg>
                            </div>
                            <div class="pr-[13px]">
                                <svg data-2hw="true" data-qa="italic" aria-hidden="true" viewBox="0 0 20 20" class="h-[15px] w-[15px]"><path fill="currentColor" fill-rule="evenodd" d="M7 2.75A.75.75 0 0 1 7.75 2h7.5a.75.75 0 0 1 0 1.5H12.3l-2.6 13h2.55a.75.75 0 0 1 0 1.5h-7.5a.75.75 0 0 1 0-1.5H7.7l2.6-13H7.75A.75.75 0 0 1 7 2.75" clip-rule="evenodd"></path></svg>
                            </div>
                            <div>
                                <svg data-2hw="true" data-qa="strikethrough" aria-hidden="true" viewBox="0 0 20 20" class="h-[15px] w-[15px]"><path fill="currentColor" fill-rule="evenodd" d="M11.721 3.84c-.91-.334-2.028-.36-3.035-.114-1.51.407-2.379 1.861-2.164 3.15C6.718 8.051 7.939 9.5 11.5 9.5l.027.001h5.723a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1 0-1.5h3.66c-.76-.649-1.216-1.468-1.368-2.377-.347-2.084 1.033-4.253 3.265-4.848l.007-.002.007-.002c1.252-.307 2.68-.292 3.915.16 1.252.457 2.337 1.381 2.738 2.874a.75.75 0 0 1-1.448.39c-.25-.925-.91-1.528-1.805-1.856m2.968 9.114a.75.75 0 1 0-1.378.59c.273.64.186 1.205-.13 1.674-.333.492-.958.925-1.82 1.137-.989.243-1.991.165-3.029-.124-.93-.26-1.613-.935-1.858-1.845a.75.75 0 0 0-1.448.39c.388 1.441 1.483 2.503 2.903 2.9 1.213.338 2.486.456 3.79.135 1.14-.28 2.12-.889 2.704-1.753.6-.888.743-1.992.266-3.104" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                        <div class="text-input w-full flex items-center h-[38px] px-[12px]" style="color: rgba(29, 28, 29, 0.50);">Message</div>
                        <div class="rounded-b-md text-input w-full flex items-center h-[38px] px-[12px]" style="color: rgba(29, 28, 29, 0.7);">
                            <div></div>
                            <div class="w-[18px] h-[18px] rounded-full mr-[14px]">
                                <svg data-2hw="true" data-qa="emoji" aria-hidden="true" viewBox="0 0 20 20" class="" style="--s: 18px;"><path fill="currentColor" fill-rule="evenodd" d="M2.5 10a7.5 7.5 0 1 1 15 0 7.5 7.5 0 0 1-15 0M10 1a9 9 0 1 0 0 18 9 9 0 0 0 0-18M7.5 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M14 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-6.385 3.766a.75.75 0 1 0-1.425.468C6.796 14.08 8.428 15 10.027 15s3.23-.92 3.838-2.766a.75.75 0 1 0-1.425-.468c-.38 1.155-1.38 1.734-2.413 1.734s-2.032-.58-2.412-1.734" clip-rule="evenodd"></path></svg>
                            </div>
                            <div class="w-[18px] h-[18px] rounded-full mr-[14px]">
                                <svg data-2hw="true" data-qa="video" aria-hidden="true" viewBox="0 0 20 20" class="" style="--s: 18px;"><path fill="currentColor" fill-rule="evenodd" d="M3.75 4.5a.75.75 0 0 0-.75.75v9.5c0 .414.336.75.75.75h8.5a.75.75 0 0 0 .75-.75v-2.59a.75.75 0 0 1 1.124-.65l3.376 1.943V6.547l-3.376 1.944A.75.75 0 0 1 13 7.84V5.25a.75.75 0 0 0-.75-.75zm-2.25.75A2.25 2.25 0 0 1 3.75 3h8.5a2.25 2.25 0 0 1 2.25 2.25v1.294l2.626-1.512A1.25 1.25 0 0 1 19 6.115v7.77a1.25 1.25 0 0 1-1.874 1.083L14.5 13.456v1.294A2.25 2.25 0 0 1 12.25 17h-8.5a2.25 2.25 0 0 1-2.25-2.25z" clip-rule="evenodd"></path></svg>
                            </div>
                            <div class="grow"></div>
                            <div class="w-[32px] px-[8px]">
                                <svg data-2hw="true" data-qa="send-filled" aria-hidden="true" viewBox="0 0 20 20" class="" style="--s: 16px;"><path fill="currentColor" d="M1.5 2.25a.755.755 0 0 1 1-.71l15.596 7.808a.73.73 0 0 1 0 1.305L2.5 18.462l-.076.018a.75.75 0 0 1-.924-.728v-4.54c0-1.21.97-2.229 2.21-2.25l6.54-.17c.27-.01.75-.24.75-.79s-.5-.79-.75-.79l-6.54-.17A2.253 2.253 0 0 1 1.5 6.79z"></path></svg>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script>
        let sectionNames = ['about-me', 'experience', 'projects', 'education', 'skills']
        let selectedSection = 'about-me'

        function setSelected(section) {selectedSection = section; showChannelSidebar(); showSection(); }

        function showChannelSidebar() {
            let h = ''
            for(let i = 0; i < sectionNames.length; i++) {
                let isSelected = false;
                if (sectionNames[i] == selectedSection) {isSelected = true;}
                h += `
                    <div class="px-[8px]">
                        <div class="${isSelected ? 'channel-btn-selected': 'channel-btn'} px-[16px] rounded-md flex items-center h-[28px] color text-[15px] cursor-pointer" onclick="setSelected('${sectionNames[i]}')">
                            <div class="pl-[12px] pr-[8px] ${isSelected ? 'channel-btn-selected-color': 'channel-btn-default-color'}">
                                <svg data-2hw="true" data-qa="sidebar-channel-icon-prefix" aria-hidden="true" data-sidebar-channel-icon="channel" viewBox="0 0 20 20" class="h-[15px] w-[15px]" style="--s: 16px;"><path fill="currentColor" fill-rule="evenodd" d="M9.74 3.878a.75.75 0 1 0-1.48-.255L7.68 7H3.75a.75.75 0 0 0 0 1.5h3.67L6.472 14H2.75a.75.75 0 0 0 0 1.5h3.463l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.228l-.452 2.623a.75.75 0 0 0 1.478.255l.496-2.878h3.765a.75.75 0 0 0 0-1.5h-3.506l.948-5.5h3.558a.75.75 0 0 0 0-1.5h-3.3l.54-3.122a.75.75 0 0 0-1.48-.255L12.43 7H9.2zM11.221 14l.948-5.5H8.942L7.994 14z" clip-rule="evenodd"></path></svg>
                            </div><span class="px-2 ${isSelected ? 'channel-btn-selected-colo': 'channel-btn-default-color'}">${sectionNames[i]}</span>
                        </div>
                    </div>
                `
            }
            document.getElementById('channel-sidebar').innerHTML = h;
        }

        function showSection() {
            if (selectedSection == 'about-me') {
                h = `
                    <div class="grow w-full"></div>
                    <div class="h-[52px] py-[8px] flex">
                        <div class="w-[36px] h-[36px] grow-0 shrink-0 mt-1">
                            <img class="h-full w-full rounded-md object-cover" src="./mugen.jpg"/>
                        </div>
                        <div class="text-[15px] grow flex flex-col px-4">
                            <div class="text-[15px] font-black" style="color: rgb(29,28,29);">Bob the builder</div>
                            <div style="color: rgb(29,28,29);">I love building apps!</div>
                        </div>
                    </div>
                `
                document.getElementById('section-content').innerHTML = h;
            }

            if (selectedSection == 'experience') {
                h = `
                    <div class="grow w-full"></div>
                    <div class="min-h-[52px] py-[8px] flex">
                        <div class="w-[36px] h-[36px] grow-0 shrink-0 mt-1">
                            <img class="h-full w-full rounded-md object-cover" src="./mugen.jpg"/>
                        </div>
                        <div class="text-[15px] grow flex flex-col px-4">
                            <div class="text-[15px] font-black" style="color: rgb(29,28,29);">Bob the builder</div>
                            <div style="color: rgb(29,28,29);">
                                <p style="font-weight:700">Softare Developer, Google</p>
                                <ul style="">
                                    <li style="list-style: inside; margin-left:16px;">changed the color of the send button in gmail</li>
                                    <li style="list-style: inside; margin-left:16px;">started a youtube channel</li>
                                </ul>
                                <br/>
                                <p style="font-weight:700">Software Developer, Stealth Startup</p>
                                <ul style="">
                                    <li style="list-style: inside; margin-left:16px;">solved leetcode</li>
                                    <li style="list-style: inside; margin-left:16px;">built the landing page</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `
                document.getElementById('section-content').innerHTML = h;
            }
        }

        showSection(); 

        showChannelSidebar();
    </script>
</body>

</html>
